server {
  listen 1026;
  server_name 106.52.198.173;
  access_log  /var/log/nginx/haogou.cc.access.log;
  index index.html index.htm index.php;
  root /var/www/site/haogou.cc;



  # laravel
  location / {
    try_files $uri $uri/ /index.php?$query_string;
  }


  location ~ [^/]\.php(/|$) {
    #fastcgi_pass remote_php_ip:9000;
    fastcgi_pass  xw_php:9000;
    fastcgi_index index.php;
    include fastcgi.conf;
  }

  location ~ .*\.(gif|jpg|jpeg|png|bmp|swf|flv|mp4|ico)$ {
    expires 30d;
    access_log off;
  }
  location ~ .*\.(js|css)?$ {
    expires 7d;
    access_log off;
  }
  location ~ /\.ht {
    deny all;
  }
}
